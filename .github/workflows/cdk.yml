name: apps/cdk CDK

concurrency:
  group: ${{ github.workflow }}-cdk

on:
  push:
    paths:
      - "apps/cdk/**"
      - "apps/backend/**"
      - "apps/ebsi-json-rpc/**"
    branches:
      - master
  workflow_dispatch:

jobs:
  cdk-deploy:
    environment: Development
    permissions:
      id-token: write
      contents: read

    name: CDK Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "latest"

      - name: Check out Git repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install dependencies
        run: pnpm install

      - name: Run cdk deploy
        env:
          ISSUER_PRIVATE_KEY_ID: ${{ secrets.ISSUER_PRIVATE_KEY_ID }}
          ISSUER_PRIVATE_KEY_JWK: ${{ secrets.ISSUER_PRIVATE_KEY_JWK }}
          ISSUER_PUBLIC_KEY_JWK: ${{ secrets.ISSUER_PUBLIC_KEY_JWK }}
          ISSUER_DID: ${{ env.ISSUER_DID }}
          KC_DB_SCHEMA: ${{ env.KC_DB_SCHEMA }}
          KM_DB_SCHEMA: ${{ env.KM_DB_SCHEMA }}
        run: cd apps/cdk && pnpm run cdk deploy --all --require-approval never
