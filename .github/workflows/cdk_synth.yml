name: apps/cdk Synth

on:
  push:
    paths:
      - "apps/cdk/**"
  pull_request:
    paths:
      - "apps/cdk/**"
    types: [opened]
  workflow_dispatch:

jobs:
  cdk-synth:
    name: CDK Synth
    runs-on: ubuntu-latest

    steps:
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "latest"

      - name: Check out Git repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run cdk synth
        run: cd apps/cdk && pnpm run cdk synth
